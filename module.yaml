name: gitops-mongo-ce-instance
type: gitops
description: >-
  Module to populate a gitops repo with the resources to provision
  mongo-ce-instance
tags:
  - tools
  - gitops
versions:
  - platforms:
      - kubernetes
      - ocp3
      - ocp4
    dependencies:
      - id: gitops
        refs:
          - source: github.com/cloud-native-toolkit/terraform-tools-gitops.git
            version: '>= 1.1.0'
      - id: mongo-operator
        refs:
          - source: github.com/cloud-native-toolkit/terraform-gitops-mongo-ce-operator
            version: '>= 1.0.0'
    variables:
      - name: gitops_config
        moduleRef:
          id: gitops
          output: gitops_config
      - name: git_credentials
        moduleRef:
          id: gitops
          output: git_credentials
      - name: server_name
        moduleRef:
          id: gitops
          output: server_name
      - name: namespace
        moduleRef:
          id: mongo-operator
          output: namespace
      - name: kubeseal_cert
        moduleRef:
          id: gitops
          output: sealed_secrets_cert
