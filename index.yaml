          - source: github.com/cloud-native-toolkit/terraform-gitops-mongo-ce-operator
            version: '>= 1.0.0'
    variables:
      - name: gitops_config
        type: |-
          object({
              boostrap = object({
                argocd-config = object({
                  project = string
                  repo = string
                  url = string
                  path = string
                })
              })
              infrastructure = object({
                argocd-config = object({
                  project = string
                  repo = string
                  url = string
                  path = string
                })
                payload = object({
                  repo = string
                  url = string
                  path = string
                })
              })
              services = object({
                argocd-config = object({
                  project = string
                  repo = string
                  url = string
                  path = string
                })
                payload = object({
                  repo = string
                  url = string
                  path = string
                })
              })
              applications = object({
                argocd-config = object({
                  project = string
                  repo = string
                  url = string
                  path = string
                })
                payload = object({
                  repo = string
                  url = string
                  path = string
                })
              })
            })
        description: Config information regarding the gitops repo structure
        moduleRef:
          id: gitops
          output: gitops_config
      - name: git_credentials
        type: |-
          list(object({
              repo = string
              url = string
              username = string
              token = string
            }))
        description: The credentials for the gitops repo(s)
        sensitive: true
        moduleRef:
          id: gitops
          output: git_credentials
      - name: namespace
        type: string
        description: The namespace where the application should be deployed
        moduleRef:
          id: mongo-operator
          output: namespace
      - name: kubeseal_cert
        type: string
        description: The certificate/public key used to encrypt the sealed secrets
        default: ''
        moduleRef:
          id: gitops
          output: sealed_secrets_cert
      - name: server_name
        type: string
        description: The name of the server
        default: default
        moduleRef:
          id: gitops
          output: server_name
      - name: password
        type: string
        description: The database password
        default: password
      - name: storage_class_name
        type: string
        description: The storage class to use for database
      - name: port
        type: string
        description: The port to use for database
        default: '27017'
      - name: mongo_version
        type: string
        description: version for mongodb to be installed
        default: 4.2.6
      - name: replicaset_count
        type: string
        description: No of pods to be created as part of replicaset
        default: '3'
      - name: service_name
        type: string
        description: Mongo svcname
        default: mongo-ce
    version: v1.1.3
    outputs:
      - name: name
        description: The name of the module
      - name: branch
        description: The branch where the module config has been placed
      - name: namespace
        description: The namespace where the module will be deployed
      - name: server_name
        description: The server where the module will be deployed
      - name: layer
        description: The layer where the module is deployed
      - name: type
        description: The type of module where the module is deployed
      - name: username
        description: mongo admin user
      - name: password
        description: mongo admin password
      - name: port
        description: mongo admin pw
        sensitive: true
      - name: cacrt
        description: mongo cacert stored in cm
        sensitive: true
      - name: svcname
        description: mongo service name
        sensitive: true
      - name: replicaset_count
